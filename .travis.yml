sudo: false
language: node_js
node_js:
  - "9"
  - "8"
  - "7"
  - "6"
branches:
  only:
  - master
before_script: 
 - npm install -g istanbul
script: istanbul cover -v test/run.js
after_success:
 - npm install -g codeclimate-test-reporter
 - codeclimate-test-reporter < coverage/lcov.info
env: 
 - CODECLIMATE_REPO_TOKEN=
notifications:
  email: false